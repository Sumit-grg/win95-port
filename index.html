<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumit Gurung - Web Developer</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="module"></script>
  <script src="modal.js" type="module"></script>
</head>
<body>
  <div class="main-container">
    <img id="winlogo" src="./Asset/img/win95-logo.png" alt="windows 95 logo">
    <div class="main-screen">
      <div class="icon" id="mypc-icon">
        <img src="./Asset/img/mypc.png" alt="">
        <p>My Computer</p>
      </div>
      <br>
      <div class="icon" id="bin-icon">
        <img src="./Asset/img/recycleBin.png" alt="">
        <p>Recycle Bin</p>
      </div>
      <br>
      <div class="icon" id="explore-icon">
        <img src="./Asset/img/explore.ico" alt="">
        <p>Internet Explore</p>
      </div>
      <br>
      <div class="icon" id="folder-icon">
        <img src="./Asset/img/folder.png" alt="">
        <p>My Projects</p>
      </div>
      <br>
      <div class="icon" id="cv-icon">
        <img src="./Asset/img/cv-icon.ico" alt="">
        <p>Sumit Gurung CV</p>
      </div>
      <br>
      <div class="icon" id="media-icon">
        <img src="./Asset/img/media-player.png" alt="">
        <p>Media Player</p>
      </div>
      <!-- modal project -->
      <div id="myModal-project">
        <div id="mydivheader">
          <div id="left-icon">
            <img src="./Asset/img/folder.png" alt="">
            <p>My Projects</p>
          </div>
          <div id="right-icon">
            <button><p>X</p></button>
          </div>
        </div>
        <div id="modal-menu">
          <p><span>F</span>ile</p>
          <p><span>E</span>dit</p>
          <p><span>V</span>iew</p>
        </div>
        <div id="modal-main"></div>
        <div id="modal-bottom">
          <p>3 object(s)</p>
        </div>
      </div>
      <!-- modal recycle bin -->
      <div id="myModal-recycle">
        <div id="mydivheader">
          <div id="left-icon">
            <img src="./Asset/img/recycleBin.png" alt="">
            <p>Recycle Bin</p>
          </div>
          <div id="right-iconRec">
            <button><p>X</p></button>
          </div>
        </div>
        <div id="modal-menu">
          <p><span>F</span>ile</p>
          <p><span>E</span>dit</p>
          <p><span>V</span>iew</p>
        </div>
        <div id="modal-main"></div>
        <div id="modal-bottom">
          <p>3 object(s)</p>
        </div>
      </div>
      <!-- modal CV -->
      <div id="myModal-cv">
        <div id="mydivheader">
          <div id="left-icon">
            <img src="./Asset/img/cv-icon.ico" alt="">
            <p>CV</p>
          </div>
          <div id="right-iconCV">
            <button><p>X</p></button>
          </div>
        </div>
        <div id="modal-menu">
          <p><span>F</span>ile</p>
          <p><span>E</span>dit</p>
          <p><span>V</span>iew</p>
        </div>
        <div id="modal-main">
          <object data="./Asset/Sumit Gurung - CV.pdf" type="application/pdf" width="100%" height="100%">
            <p>Unable to display PDF file. <a href="./Asset/Sumit Gurung - CV.pdf">Download</a> instead.</p>
          </object>
        </div>
        <div id="modal-bottom">
          <p>1 object(s)</p>
        </div>
      </div>


    </div>
    <div class="bottom-bar">
      <div id="start-btn">
        <button>
          <img src="./Asset/img/start-ico.png" alt="">
          <p>Start</p>
        </button>
      </div>
      <div id="right-con">
        <img src="./Asset/img/no-vol.png" alt="">
        <p id="timeNow"></p>
      </div>
    </div>
  </div>
</body>
</html>
